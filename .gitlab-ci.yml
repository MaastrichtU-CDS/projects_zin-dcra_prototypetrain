image: docker:latest

services:
  - docker:dind

docker-build:
  # Official docker image.
  image: alpine:latest
  stage: build
  tags: 
    - mdw-server
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
